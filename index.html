<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ÇITIR SİMİT MENÜ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand: #b5651d; /* ana renk */
        --brand-ink: #6e3a0f; /* koyu ton */
        --bg: #fff8f0; /* arka plan */
        --card: #ffffff; /* kart arka plan */
        --ink: #202020; /* metin rengi */
        --muted: #6b7280; /* ikincil metin */
        --ring: rgba(181, 101, 29, 0.25); /* odak halkası */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: Inter, system-ui, Arial, sans-serif;
        color: var(--ink);
        background: var(--bg);
      }
      a {
        color: inherit;
      }

      /* Üst başlık */
      header.hero {
        background: linear-gradient(180deg, var(--brand), #d7863a);
        color: #fff;
        padding: 28px 16px;
      }
      .hero-inner {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: #fff1e6;
        color: var(--brand-ink);
        display: grid;
        place-items: center;
        font-weight: 800;
      }
      .brand {
        display: flex;
        flex-direction: column;
      }
      .brand h1 {
        font-size: 26px;
        line-height: 1.1;
        margin: 0;
      }
      .brand small {
        opacity: 0.9;
      }

      /* Araç çubuğu */
      .toolbar {
        max-width: 1100px;
        margin: 14px auto;
        padding: 0 12px;
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 720px) {
        .toolbar {
          grid-template-columns: 1fr auto;
        }
      }
      .search {
        position: relative;
      }
      .search input {
        width: 100%;
        padding: 12px 14px 12px 40px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fff;
        outline: none;
      }
      .search input:focus {
        box-shadow: 0 0 0 4px var(--ring);
        border-color: #f1c49a;
      }
      .search svg {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
      }

      .tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tab {
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        background: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      .tab[aria-selected="true"] {
        background: var(--brand);
        color: #fff;
        border-color: var(--brand);
      }

      /* Kart ızgarası */
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 8px 12px 60px;
      }
      .grid {
        display: grid;
        gap: 14px;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }

      .card {
        background: var(--card);
        border: 1px solid #eee;
        border-radius: 16px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      .thumb {
        width: 100%;
        height: 150px;
        object-fit: cover;
        background: #f5f5f5;
      }
      .cell {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 10px 12px;
        gap: 10px;
      }
      .name {
        font-weight: 700;
      }
      .price {
        font-weight: 800;
      }
      .desc {
        color: var(--muted);
        font-size: 13px;
        padding: 0 12px 12px;
      }
      .badge {
        display: inline-block;
        background: #fff3e7;
        color: var(--brand-ink);
        border: 1px solid #ffd8b1;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 12px;
        font-weight: 600;
        margin: 0 12px 12px;
        width: max-content;
      }

      footer {
        max-width: 1100px;
        margin: 0 auto;
        color: #374151;
        opacity: 0.9;
        padding: 18px 12px 24px;
      }
      footer small {
        color: #6b7280;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header class="hero" role="banner">
      <div class="hero-inner">
        <div class="logo" aria-hidden="true">CS</div>
        <div class="brand">
          <h1>ÇITIR SİMİT</h1>
          <small>Günlük taze ürünler • Mobil uyumlu QR menü</small>
        </div>
      </div>
    </header>

    <div class="toolbar" role="region" aria-label="Menü araçları">
      <label class="search" for="q">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#9ca3af"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          aria-hidden="true"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          id="q"
          type="search"
          placeholder="Ürün ara (ör. simit, latte)"
          autocomplete="off"
        />
        <span class="sr-only">Ürün ara</span>
      </label>
      <nav class="tabs" aria-label="Kategoriler">
        <button class="tab" data-cat="tum" aria-selected="true">Tümü</button>
        <button class="tab" data-cat="simit">Simitler</button>
        <button class="tab" data-cat="tatli">Tatlılar</button>
        <button class="tab" data-cat="sandvic">Sandviçler</button>
        <button class="tab" data-cat="icecek">İçecekler</button>
      </nav>
    </div>

    <main class="wrap" id="content">
      <section class="grid" id="grid" aria-live="polite"></section>
    </main>

    <footer>
      <div>
        <strong>Adres:</strong> — <strong>Telefon:</strong> —
        <strong>Çalışma Saatleri:</strong>
      </div>
      <small
        >Fiyatlar günlük değişebilir. Son güncelleme: <time id="updated"></time
      ></small>
    </footer>

    <script>
      // === Düzenlemesi kolay veri modeli ===
      // İstediğin ürünü ekle/sil/düzenle. Görselleri kendi fotoğraflarınla değiştirmen profesyonel durur.
      const MENU = [
        // Simitler
        {
          cat: "simit",
          name: "Sade Simit",
          price: "15₺",
          desc: "Geleneksel susamlı, taş fırın",
          img: "https://images.unsplash.com/photo-1541782814452-d01401c8a8f9?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "simit",
          name: "Peynirli Simit",
          price: "28₺",
          desc: "Beyaz peynir & maydanoz",
          img: "https://images.unsplash.com/photo-1509440159596-0249088772ff?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "simit",
          name: "Zeytinli Açma",
          price: "30₺",
          desc: "Yumuşak hamur, siyah zeytin",
          img: "https://images.unsplash.com/photo-1533089860892-a7c6f0a88666?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "simit",
          name: "Kaşarlı Simit",
          price: "32₺",
          desc: "Bol kaşarlı",
          img: "https://images.unsplash.com/photo-1512058564366-18510be2db19?q=80&w=1200&auto=format&fit=crop",
        },

        // Tatlılar
        {
          cat: "tatli",
          name: "Sade Kruvasan",
          price: "35₺",
          desc: "Tereyağlı, kat kat hamur",
          img: "https://images.unsplash.com/photo-1483691278019-cb7253bee49f?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "tatli",
          name: "Çikolatalı Kruvasan",
          price: "45₺",
          desc: "Belçika çikolatası",
          img: "https://images.unsplash.com/photo-1541599188778-cdc73298e8a9?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "tatli",
          name: "Brownie",
          price: "42₺",
          desc: "Yoğun kakao & ceviz",
          img: "https://images.unsplash.com/photo-1606313564200-e75d5e30476e?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "tatli",
          name: "Sütlaç",
          price: "38₺",
          desc: "Fırın sütlaç, tarçın",
          img: "https://images.unsplash.com/photo-1579888944881-0ac2cb6ab036?q=80&w=1200&auto=format&fit=crop",
        },

        // Sandviçler
        {
          cat: "sandvic",
          name: "Beyaz Peynirli Sandviç",
          price: "55₺",
          desc: "Domates & roka",
          img: "https://images.unsplash.com/photo-1528732263440-4bfa1a1c4a0e?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "sandvic",
          name: "Tavuklu Sandviç",
          price: "68₺",
          desc: "Izgara tavuk, marul, sos",
          img: "https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1200&auto=format&fit=crop",
        },

        // İçecekler
        {
          cat: "icecek",
          name: "Çay",
          price: "12₺",
          desc: "İnce belli bardakta",
          img: "https://images.unsplash.com/photo-1498654077810-12f73e6d7a5b?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "icecek",
          name: "Türk Kahvesi",
          price: "28₺",
          desc: "Lokum eşliğinde",
          img: "https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=1200&auto=format&fit=crop",
        },
        {
          cat: "icecek",
          name: "Latte",
          price: "55₺",
          desc: "Sütlü kahve",
          img: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1200&auto=format&fit=crop",
        },
      ];

      const grid = document.getElementById("grid");
      const tabs = document.querySelectorAll(".tab");
      const q = document.getElementById("q");
      const updated = document.getElementById("updated");
      updated.textContent = new Date().toLocaleDateString("tr-TR");

      let state = { cat: "tum", query: "" };

      function tpl(item) {
        return `
        <article class="card" role="article">
          <img class="thumb" src="${item.img}" alt="${
          item.name
        }" loading="lazy" />
          <div class="cell">
            <div class="name">${item.name}</div>
            <div class="price">${item.price}</div>
          </div>
          ${item.badge ? `<div class="badge">${item.badge}</div>` : ""}
          <div class="desc">${item.desc || ""}</div>
        </article>`;
      }

      function render() {
        const term = state.query.trim().toLowerCase();
        const list = MENU.filter(
          (x) =>
            (state.cat === "tum" || x.cat === state.cat) &&
            (!term ||
              x.name.toLowerCase().includes(term) ||
              (x.desc || "").toLowerCase().includes(term))
        );
        grid.innerHTML = list.map(tpl).join("");
      }

      tabs.forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelector('.tab[aria-selected="true"]')
            .setAttribute("aria-selected", "false");
          btn.setAttribute("aria-selected", "true");
          state.cat = btn.dataset.cat;
          render();
        });
      });

      q.addEventListener("input", (e) => {
        state.query = e.target.value;
        render();
      });

      render();
    </script>
  </body>
</html>
